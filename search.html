<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NewsNest | Explore</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
<style>
/* ===== Base Styles ===== */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background: #FAF5F0;
  color: #333;
}
header {
  background: #6DD3CE;
  color: #fff;
  text-align: center;
  padding: 1.5rem;
  font-family: 'Poppins', sans-serif;
  font-size: 2.5rem;
}
nav {
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
  background: #FF9A8B;
  flex-wrap: wrap;
}
.nav-btn {
  background: #fff;
  color: #FF9A8B;
  border: none;
  padding: 0.7rem 1.5rem;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  text-decoration: none;
  transition: 0.3s;
}
.nav-btn:hover { background: #FF9A8B; color: #fff; }
main { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; }
footer { text-align: center; padding: 1rem; background: #6DD3CE; color: #fff; margin-top: 2rem; font-size: 0.9rem; }

/* ===== Search Bar ===== */
.search-bar {
  display: flex;
  justify-content: center;
  margin: 1.5rem auto;
  max-width: 600px;
}
.search-bar input {
  flex: 1;
  padding: 0.7rem;
  border: 2px solid #6DD3CE;
  border-radius: 10px 0 0 10px;
  outline: none;
}
.search-bar button {
  padding: 0.7rem 1.5rem;
  border: none;
  background: #FF9A8B;
  color: #fff;
  font-weight: bold;
  border-radius: 0 10px 10px 0;
  cursor: pointer;
  transition: 0.3s;
}
.search-bar button:hover {
  background: #e66;
}

/* ===== News Cards ===== */
.news-card {
  display: flex;
  flex-direction: row;
  background: #fff;
  padding: 1.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  margin-bottom: 2rem;
  align-items: flex-start;
  gap: 1rem;
  transition: transform 0.2s, box-shadow 0.2s;
}
.news-card:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.12); }
.news-card img {
  width: 220px;
  height: 220px;
  border-radius: 12px;
  object-fit: cover;
  cursor: pointer;
}
.news-content { flex: 1; }
.news-content h3 {
  font-family: 'Poppins', sans-serif;
  margin-bottom: 0.5rem;
  font-size: 2rem;
  cursor: pointer;
}
.news-content p, .news-author, .news-category, .buttons-row {
  display: none;
  font-size: 1.15rem;
  margin-bottom: 0.5rem;
}
.buttons-row {
  display: flex;
  gap: 1rem;
  margin-top: 1rem;
  flex-wrap: wrap;
}

/* ===== Button Styles ===== */
.likes-btn,.views-btn,.edit-btn,.comment-btn {
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}
.likes-btn {
  background: linear-gradient(135deg, #FF6B6B, #FFD93D);
  color: #fff;
}
.views-btn {
  background: linear-gradient(135deg, #6DD3CE, #4BA6A0);
  color: #fff;
}
.edit-btn { background: #FF9A8B; color: #fff; }
.comment-btn { background: #333; color: #fff; }
.likes-btn:hover { background: linear-gradient(135deg, #FFD93D, #FF6B6B); transform: scale(1.05); }
.views-btn:hover { background: linear-gradient(135deg, #4BA6A0, #6DD3CE); transform: scale(1.05); }
.edit-btn:hover { background: #e66; transform: scale(1.05); }
.comment-btn:hover { background: #555; transform: scale(1.05); }

@media(max-width:768px){
  .news-card { flex-direction: column; }
  .news-card img { width: 100%; height: 250px; }
}
</style>
</head>
<body>

<header>NewsNest Explore</header>
<nav>
  <a href="home.html" class="nav-btn">Home</a>
  <a href="explore.html" class="nav-btn">Explore</a>
  <a href="search.html" class="nav-btn">Search</a>
  <a href="CreateNews.html" class="nav-btn">Create News</a>
  <a href="ranking.html" class="nav-btn">Ranking</a>
  <a href="weekly-award.html" class="nav-btn award-btn">Weekly News Award</a>
  <a href="login.html" class="nav-btn">Login</a>
</nav>

<!-- Search Bar -->
<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search articles...">
  <button onclick="performSearch()">Search</button>
</div>

<main>
  <section id="explore-news"></section>
</main>
<footer>&copy; 2025 NewsNest | All Readers Are Authors</footer>

<script>
// ===== Utils =====
function formatNumber(num){
  if(num>=1e12) return (num/1e12).toFixed(1)+'T';
  if(num>=1e9) return (num/1e9).toFixed(1)+'B';
  if(num>=1e6) return (num/1e6).toFixed(1)+'M';
  if(num>=1e3) return (num/1e3).toFixed(1)+'K';
  return num;
}

// ===== Load News =====
function loadExploreNews(filter="ALL", searchQuery=""){
  const container=document.getElementById('explore-news');
  container.innerHTML='';
  let savedNews=JSON.parse(localStorage.getItem('newsNestArticles')||'[]');

  const filteredNews = savedNews.filter(news=>{
    const matchesCategory = (filter==="ALL" || news.category?.toUpperCase()===filter);
    const matchesSearch = (searchQuery==="" || news.title.toLowerCase().includes(searchQuery) || news.content.toLowerCase().includes(searchQuery));
    return matchesCategory && matchesSearch;
  });

  if(filteredNews.length===0){
    container.innerHTML = "<p>No matching articles found.</p>";
    return;
  }

  filteredNews.forEach((news,index)=>{
    const card=document.createElement('div'); 
    card.className='news-card';
    card.style.backgroundColor=news.bgColor||'#fff';
    card.innerHTML=`
      <img src="${news.image}" alt="News Image" onclick="toggleRead(this)">
      <div class="news-content">
        <h3 style="color:${news.headlineColor}; font-family:${news.headlineFont}; font-size:${news.headlineSize}" onclick="toggleRead(this)">${news.title}</h3>
        <div class="news-author" style="color:${news.authorColor}; font-family:${news.authorFont}">${news.author} | ${news.date||new Date().toLocaleDateString()}</div>
        <div class="news-category" style="color:${news.categoryColor}; font-family:${news.categoryFont}">Category: ${news.category}</div>
        <p style="color:${news.bodyColor}; font-family:${news.bodyFont}; font-size:${news.bodySize}">${news.content}</p>
        <div class="buttons-row">
          <button class="likes-btn" onclick="likeNews(${index})">üëç ${formatNumber(news.likes)} Likes</button>
          <button class="views-btn" onclick="viewNews(${index})">üëÅÔ∏è ${formatNumber(news.views)} Views</button>
          <button class="comment-btn" onclick="goToComments(${index})">üí¨ Comments</button>
          <button class="edit-btn" onclick="editNews(${index})">‚úèÔ∏è Edit</button>
        </div>
      </div>
    `;
    container.appendChild(card);
  });
}

// ===== Actions =====
function toggleRead(el){
  const card=el.closest('.news-card');
  const parts=card.querySelectorAll('p,.news-author,.news-category,.buttons-row');
  const isVisible=parts[0].style.display==='block';
  parts.forEach(p=>p.style.display=isVisible?'none':'block');
}
function likeNews(index){
  let allNews=JSON.parse(localStorage.getItem('newsNestArticles')||'[]');
  allNews[index].likes++;
  localStorage.setItem('newsNestArticles',JSON.stringify(allNews));
  performSearch(); // reload with search filter active
}
function viewNews(index){
  let allNews=JSON.parse(localStorage.getItem('newsNestArticles')||'[]');
  allNews[index].views++;
  localStorage.setItem('newsNestArticles',JSON.stringify(allNews));
  performSearch();
}
function editNews(index){
  localStorage.setItem('editNewsIndex',index);
  window.location.href='edit.html';
}
function goToComments(index){
  window.location.href=`comment.html?index=${index}`;
}

// ===== Search =====
function performSearch(){
  const query=document.getElementById('searchInput').value.trim().toLowerCase();
  loadExploreNews("ALL", query);
}

// ===== Init =====
window.onload=()=>loadExploreNews();
</script>
</body>
</html>
