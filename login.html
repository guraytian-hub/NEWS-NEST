<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NewsNest | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
<style>
body { font-family:'Roboto',sans-serif; margin:0; background:#FAF5F0; color:#333; display:flex; justify-content:center; align-items:center; height:100vh; }
.container { background:#fff; padding:2rem; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); width:350px; }
h2 { font-family:'Poppins',sans-serif; color:#6DD3CE; text-align:center; margin-bottom:1.5rem; }
label { display:block; margin:0.5rem 0 0.2rem; font-weight:600; }
input { width:100%; padding:0.6rem; margin-bottom:1rem; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
button { width:100%; background:#FF9A8B; color:#fff; border:none; padding:0.7rem; border-radius:6px; cursor:pointer; font-weight:600; font-size:1rem; margin-bottom:1rem; }
button:hover { background:#FF6B6B; }
.register { text-align:center; font-size:0.9rem; }
.register a { color:#FF9A8B; text-decoration:none; font-weight:600; }
.register a:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="container">
  <h2>NewsNest Login</h2>

  <label for="username">Username:</label>
  <input type="text" id="username" placeholder="Enter username">

  <label for="password">Password:</label>
  <input type="password" id="password" placeholder="Enter password">

  <button onclick="login()">Login</button>

  <div class="register">
    Don't have an account? <a href="#" onclick="register()">Register</a>
  </div>
</div>

<script>
// --- Simple localStorage-based login ---
function login(){
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;

  if(!username || !password){ alert('Please enter username and password'); return; }

  let users = JSON.parse(localStorage.getItem('newsNestUsers') || '[]');
  let user = users.find(u => u.username === username && u.password === password);

  if(user){
    localStorage.setItem('newsNestCurrentUser', JSON.stringify(user));
    alert(`Welcome back, ${username}!`);
    window.location.href = 'home.html';
  } else {
    alert('Invalid username or password.');
  }
}

// --- Register function ---
function register(){
  const username = prompt('Choose a username:');
  if(!username) return alert('Username required.');
  const password = prompt('Choose a password:');
  if(!password) return alert('Password required.');

  let users = JSON.parse(localStorage.getItem('newsNestUsers') || '[]');
  if(users.find(u => u.username === username)) return alert('Username already exists.');

  users.push({ username, password });
  localStorage.setItem('newsNestUsers', JSON.stringify(users));
  alert('Account created! You can now log in.');
}
</script>

</body>
</html>
